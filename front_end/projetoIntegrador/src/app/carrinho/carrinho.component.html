<div class="fundo">
  <div class="container fluid">
    <div class="row d-flex justify-content-center align-items-center">
      <h1 class="font-weight-bold display-5">Carrinho</h1>
      <img
        src="https://i.imgur.com/8vy1Bm2.png"
        alt="Foto carrinho"
        width="35px"
        height="35px"
      />
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card-group bg-transparent mb-3 m-3">
          <img
            class="img-aj border-dark img-thumbnail"
            src="https://i.imgur.com/MUtWzZq.jpg"
            alt="Foto produto"
          />

          <p class="p-3 border-dark card text-justify bg-transparent">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s.
          </p>
          <div class="p-3 border-dark card text-center bg-transparent">
            <h4 class="mb-3">Quantidade</h4>
            <h5 class="mb-3">R$ 00,00</h5>
            <form>
              <div class="form-row align-items-center justify-content-center">
                <div class="col-auto my-1">
                  <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect"
                    >Preferência</label
                  >
                  <select
                    class="custom-select mr-sm-2"
                    id="inlineFormCustomSelect"
                  >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="1">4</option>
                    <option value="2">5</option>
                    <option value="3">6</option>
                    <option value="1">7</option>
                    <option value="2">8</option>
                    <option value="3">9</option>
                    <option value="3">10</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-md-center border">
        <div class="col-md-4 ml-md-auto mb-4 mt-4">
          <h5 class="text-center">Consulte o prazo de entrega</h5>
          <form class="mt-3 form-inline justify-content-center">
            <div class="form-group mb-2 pr-3">
              <label for="" class="sr-only">CEP</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword2"
                placeholder="Insira o CEP"
              />
            </div>
            <button type="submit" class="btn btn-info mb-2">Consultar</button>
          </form>
        </div>
        <div class="col-md-5 ml-md-auto mb-4 mt-4">
          <h4 class="text-center mb-3">Total com frete</h4>
          <h5 class="text-center mb-3">R$ 00,00</h5>
        </div>
      </div>
    </div>
    <div class="row pl-5 align-items-center mb-4 mt-4 border-bottom">
      <h3 class="font-weight-bold display-5 pr-3">Forma de Pagamento</h3>
      <img
        src="https://i.imgur.com/D4HuSyG.png"
        alt="Imagem código de barras"
        width="40px"
        height="40px"
      />
      <img
        class="pl-3"
        src="https://i.imgur.com/l2PdFXB.png"
        alt="Imagem cartão de crédito"
        width="60px"
        height="60px"
      />
    </div>
  </div>
</div>
